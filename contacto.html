    <!-- aqui comienza el main-->
    <main>
        <section class="container leftToRight">
            <br>
            <br>
            <h2 class="display-4 vert-move">¡Contactanos!</h2>
            <form id="formulario" action="" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="Nombre" id="" placeholder="Nombre" style="grid-area: nombre" />
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="Apellido" id="" placeholder="Apellido" style="grid-area: apellido" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="email" name="Mail" id="" placeholder="E-mail" style="grid-area: email" />
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="number" name="telefono" id="" placeholder="Teléfono" style="grid-area: telefono" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputGenero">Genero:</label>
                        <select id="inputGenero" class="form-control">
                            <option>Mujer</option>
                            <option>Hombre</option>
                            <option selected>Seleccione</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">¿Cómo nos conociste?</label>
                        <select id="inputState" class="form-control">
                            <option selected>Seleccione</option>
                            <option>Redes Sociales</option>
                            <option>Publicidad</option>
                            <option>Referidos</option>
                            <option>Otros</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Mensaje" style="grid-area: mensaje" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                ¿Desea recibir nuestro newsletter?
                            </label>
                        </div>
                    </div>
                </div>
                <input type="submit" name="" value="Enviar" class="btn btn-primary my-1" />
                <input type="reset" name="" value="Limpiar formulario" class="btn btn-primary my-1" />
            </form>
        </section>
    </main>
